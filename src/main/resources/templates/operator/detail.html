<html lang="en">

    <title>Detail</title>

    <div style="position: fixed; top: 50%; left: 50%; transform: translate(-50%, -50%);">
        <h2>Detail Nasabah</h2>
        <table class="w-100">
            <tr>
                <td>Nama</td>
                <td th:text="${rekening.nasabah.fullName}"></td>
            </tr>

                <td>No Rekening</td>
                <td th:text="${rekening.noRekening}"></td>
            </tr>
            <tr>
                <td>Nama</td>
                <td th:text="${rekening.provider.name}"></td>
            </tr>
            <tr>
                <td>Saldo</td>
                <td>Rp. [[${rekening.saldo}]]</td>
            </tr>
        </table>
    </div>
